<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col w-94"
  autocomplete="off"
>
  <div class="mb-5">
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Correo electrónico</label
    >
    <div class="flex">
      <span
        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
      >
        <i class="fa-solid fa-envelope"></i>
      </span>
      <input
        formControlName="email"
        autocomplete="off"
        type="text"
        id="email"
        class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="nombre@college.com"
      />
    </div>
    @if ( formUtils.isValidField(loginForm, 'email')){
    <p class="mt-2 text-sm text-red-600 dark:text-red-500">
      {{ formUtils.getFieldError(loginForm, "email") }}
    </p>
    }
  </div>

  <label
    for="password"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >Contraseña</label
  >
  <div class="pb-1 flex">
    <span
      class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
    >
      <i class="fa-solid fa-key"></i>
    </span>
    <input
      formControlName="password"
      autocomplete="off"
      type="password"
      class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="***********"
    />
  </div>
  <button
    type="submit"
    class="cursor-pointer mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  >
    Ingresar
  </button>
  <span
    >¿No tienes cuenta?
    <a class="underline text-gray-500" routerLink="/auth/register"
      >Regístrate!</a
    ></span
  >
</form>

@if (hasError()) {
<app-alert [type]="typeError()" [message]="messageError()" />
}
